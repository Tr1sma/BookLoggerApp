<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Pot -->
  <path d="M 70 150 L 80 185 L 120 185 L 130 150 Z" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <ellipse cx="100" cy="150" rx="30" ry="8" fill="#A0522D"/>
  
  <!-- Soil -->
  <ellipse cx="100" cy="152" rx="28" ry="6" fill="#654321"/>
  
  <!-- Main cactus body -->
  <ellipse cx="100" cy="110" rx="25" ry="45" fill="#2E7D32"/>
  <ellipse cx="100" cy="110" rx="22" ry="42" fill="#388E3C"/>
  
  <!-- Left arm -->
  <ellipse cx="75" cy="115" rx="12" ry="20" fill="#2E7D32"/>
