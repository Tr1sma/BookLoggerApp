  <path d="M 75 105 Q 75 95 70 90" stroke="#2E7D32" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M 75 105 Q 75 95 70 90" stroke="#388E3C" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Right arm -->
