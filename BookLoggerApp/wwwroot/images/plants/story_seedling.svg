<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="seedlingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A5D6A7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="potGradSeed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6F47;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pot -->
  <path d="M 65 145 L 73 182 L 127 182 L 135 145 Z" fill="url(#potGradSeed)" stroke="#6B5638" stroke-width="2"/>
  <ellipse cx="100" cy="145" rx="38" ry="11" fill="#A67C52" stroke="#6B5638" stroke-width="2"/>
  
  <!-- Soil -->
  <ellipse cx="100" cy="145" rx="34" ry="7" fill="#5D4E37"/>
  
  <!-- Stem -->
  <path d="M 100 145 Q 98 125 100 105" fill="none" stroke="#66BB6A" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Left leaf with book page texture -->
  <ellipse cx="85" cy="110" rx="20" ry="12" fill="url(#seedlingGrad)" stroke="#388E3C" stroke-width="2" transform="rotate(-35 85 110)"/>
  <path d="M 78 108 L 92 112" stroke="#388E3C" stroke-width="1" opacity="0.5"/>
  
  <!-- Right leaf with book page texture -->
  <ellipse cx="115" cy="105" rx="22" ry="14" fill="url(#seedlingGrad)" stroke="#388E3C" stroke-width="2" transform="rotate(30 115 105)"/>
  <path d="M 108 103 L 122 107" stroke="#388E3C" stroke-width="1" opacity="0.5"/>
  
  <!-- Smiley face on center -->
  <circle cx="93" cy="92" r="3" fill="#33691E"/>
  <circle cx="107" cy="92" r="3" fill="#33691E"/>
  <path d="M 92 100 Q 100 108 108 100" fill="none" stroke="#33691E" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Top growing tip -->
  <ellipse cx="100" cy="78" rx="8" ry="15" fill="url(#seedlingGrad)" stroke="#388E3C" stroke-width="2"/>
  
  <!-- Story sparkles -->
  <circle cx="75" cy="95" r="2.5" fill="#FFD700" opacity="0.9"/>
  <circle cx="125" cy="90" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="100" cy="65" r="2" fill="#FFD700" opacity="0.7"/>
</svg>
