  <!-- Stems -->
  <path d="M 100 150 Q 95 120 100 90" fill="none" stroke="#4CAF50" stroke-width="4" stroke-linecap="round"/>
  <path d="M 100 130 Q 80 125 70 135" fill="none" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
  <path d="M 100 130 Q 120 125 130 135" fill="none" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Leaves -->
  <ellipse cx="68" cy="140" rx="15" ry="8" fill="url(#lilyLeafGrad)" stroke="#2E7D32" stroke-width="1.5" transform="rotate(-20 68 140)"/>
  <ellipse cx="132" cy="140" rx="15" ry="8" fill="url(#lilyLeafGrad)" stroke="#2E7D32" stroke-width="1.5" transform="rotate(20 132 140)"/>
  
