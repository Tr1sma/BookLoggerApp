  <ellipse cx="115" cy="75" rx="12" ry="20" fill="url(#lilyGrad)" stroke="#7B1FA2" stroke-width="1.5" transform="rotate(30 115 75)"/>
  <ellipse cx="100" cy="65" rx="10" ry="22" fill="url(#lilyGrad)" stroke="#7B1FA2" stroke-width="1.5"/>
  <ellipse cx="90" cy="82" rx="10" ry="18" fill="url(#lilyGrad)" stroke="#7B1FA2" stroke-width="1.5" transform="rotate(-50 90 82)"/>
  <ellipse cx="110" cy="82" rx="10" ry="18" fill="url(#lilyGrad)" stroke="#7B1FA2" stroke-width="1.5" transform="rotate(50 110 82)"/>
  
  <!-- Flower center -->
