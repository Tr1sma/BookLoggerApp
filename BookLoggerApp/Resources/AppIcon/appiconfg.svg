<?xml version="1.0" encoding="UTF-8"?>
<svg width="456" height="456" viewBox="0 0 456 456" xmlns="http://www.w3.org/2000/svg">
    <!-- BookLoggerApp Icon - Simplified for Android compatibility -->
    <!-- No filters, no gradients, flat colors only -->

    <g transform="translate(228, 228)">
        <!-- Left book page -->
        <path d="M -120 -90 L -120 90 L -8 90 L -8 -90 Z" fill="#FFFEF8"/>

        <!-- Right book page -->
        <path d="M 120 -90 L 120 90 L 8 90 L 8 -90 Z" fill="#FFFEF8"/>

        <!-- Book spine (center binding) -->
        <ellipse cx="0" cy="0" rx="10" ry="95" fill="#4A3F32"/>

        <!-- Page lines (left) -->
        <g stroke="#C49664" stroke-width="2.5" opacity="0.5">
            <line x1="-105" y1="-50" x2="-22" y2="-50"/>
            <line x1="-105" y1="-20" x2="-22" y2="-20"/>
            <line x1="-105" y1="10" x2="-22" y2="10"/>
            <line x1="-105" y1="40" x2="-50" y2="40"/>
        </g>

        <!-- Page lines (right) -->
        <g stroke="#C49664" stroke-width="2.5" opacity="0.5">
            <line x1="105" y1="-50" x2="22" y2="-50"/>
            <line x1="105" y1="-20" x2="22" y2="-20"/>
            <line x1="105" y1="10" x2="22" y2="10"/>
            <line x1="105" y1="40" x2="50" y2="40"/>
        </g>

        <!-- Bookmark ribbon -->
        <path d="M 50 -90 L 50 100 L 62 85 L 74 100 L 74 -90 Z" fill="#C9302C"/>
    </g>
</svg>
