<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- BookLoggerApp Splash - Clean Open Book Icon -->

    <!-- Main book group centered -->
    <g transform="translate(228, 200)">
        <!-- Left book cover (back) -->
        <path d="M -120 -80
                 C -124 -76, -126 -65, -128 -50
                 L -128 80
                 C -126 88, -120 92, -112 94
                 L -8 94
                 L -8 -80
                 Z"
              fill="#FFFFFF" opacity="0.95" />

        <!-- Right book cover (back) -->
        <path d="M 120 -80
                 C 124 -76, 126 -65, 128 -50
                 L 128 80
                 C 126 88, 120 92, 112 94
                 L 8 94
                 L 8 -80
                 Z"
              fill="#FFFFFF" opacity="0.95" />

        <!-- Book spine (center binding) -->
        <ellipse cx="0" cy="7" rx="10" ry="90" fill="#FFFFFF" opacity="0.7" />

        <!-- Page lines (left) -->
        <g stroke="#C49664" stroke-width="2.5" opacity="0.5">
            <line x1="-105" y1="-40" x2="-22" y2="-40" />
            <line x1="-105" y1="-12" x2="-22" y2="-12" />
            <line x1="-105" y1="16" x2="-22" y2="16" />
            <line x1="-105" y1="44" x2="-45" y2="44" />
        </g>

        <!-- Page lines (right) -->
        <g stroke="#C49664" stroke-width="2.5" opacity="0.5">
            <line x1="105" y1="-40" x2="22" y2="-40" />
            <line x1="105" y1="-12" x2="22" y2="-12" />
            <line x1="105" y1="16" x2="22" y2="16" />
            <line x1="105" y1="44" x2="45" y2="44" />
        </g>

        <!-- Bookmark ribbon -->
        <path d="M 50 -85
                 L 50 105
                 L 60 92
                 L 70 105
                 L 70 -85
                 Z"
              fill="#8B4513" />
    </g>

    <!-- App name text -->
    <text x="228" y="350"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="32"
          font-weight="600"
          fill="#FFFFFF"
          text-anchor="middle"
          opacity="0.95">
        BookLogger
    </text>
</svg>
